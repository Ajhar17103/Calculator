  <body>
    <div id="main">
        <form name='form'>
            <input  class="outputBox" name='textViews'/>
        </form>
      
        <table>
            <tr>
                <td><input type='button' class="button" value='C' style="border-radius: 30%; background-color: red; font-weight: bolder;" onclick="clean()"></td>
                <td><input type='button' class="button" value='CE' style="border-radius: 30%; background-color: #DAF7A6" onclick="back()"></td>
                <td><input type='button' class="button" value='&#247;'style="border-radius: 30%; background-color:#817CD1;" onclick="insert('/')"></td>
                <td><input type='button' class="button" value='&#xd7;' style="border-radius: 30%; background-color: #A6B9F7;" onclick="insert('*')"></td>

            </tr>
            <tr>
                <td><input type='button' class="button" value='7' onclick="insert(7)"></td>
                <td><input type='button' class="button" value='8' onclick="insert(8)"></td>
                <td><input type='button' class="button" value='9' onclick="insert(9)"></td>
                <td><input type='button' class="button" value='-'  style="border-radius: 30%; background-color:#B6BFDF ;"   onclick="insert('-')"></td>

            </tr>
            <tr>
                <td><input type='button' class="button" value='4' onclick="insert(4)"></td>
                <td><input type='button' class="button" value='5' onclick="insert(5)"></td>
                <td><input type='button' class="button" value='6' onclick="insert(6)"></td>
                <td><input type='button' class="button" value='+' style="border-radius: 30%; background-color:#B6BFDF;" onclick="insert('+')"></td>

            </tr>
            <tr>
                <td><input type='button' class="button" value="1" onclick="insert(1)"/></td>
                <td><input type='button' class="button" value='2' onclick="insert(2)"></td>
                <td><input type='button' class="button" value='3' onclick="insert(3)"></td>
                <td rowspan="5"><input type='button' class="button" value='=' style="height: 140px; border-radius: 5%; background-color:#C8C6E4"   onclick="equal()"></td>

            </tr>
            <tr>
                <td colspan="2" ><input type='button' class="button" value='0'style='width:150px; border-radius: 5%; background-color:#B6BFDF'onclick="insert(0)"></td>
                <td><input type='button' class="button" value='.' onclick="insert('.')"></td>
               

            </tr>
        </table>
